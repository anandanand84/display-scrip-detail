<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Display Scrip Details Demo</title>
	<meta name="description" content="${2}">
	<!-- Mobile -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<!-- Chrome / Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="black">
	<link rel="icon" href="icon.png">
	<!-- Safari / iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="bower_components/q/q.js"></script>
	<script src="bower_components/long/dist/Long.min.js"></script>
  	<script src="bower_components/bytebuffer/dist/ByteBufferAB.js"></script>
  	<script src="bower_components/protobuf/dist/ProtoBuf.js"></script>
  	<link rel="import" href="../paper-button/paper-button.html">
  	<link rel="import" href="display-scrip-detail.html">
</head>
<body unresolved fullbleed>
	<template is="dom-bind">
		<input type="text" id="input"/> <paper-button id="button" raised>Add Scrip</paper-button>
		<!-- <display-scrip-detail show-detail-for="{{scripToRegister}}"></display-scrip-detail>
		<display-scrip-detail show-detail-for="{{scripToRegister}}"></display-scrip-detail>
		<display-scrip-detail show-detail-for="{{scripToRegister}}"></display-scrip-detail>
		<display-scrip-detail show-detail-for="{{scripToRegister}}"></display-scrip-detail>
		<display-scrip-detail show-detail-for="{{scripToRegister}}"></display-scrip-detail>
		<display-scrip-detail show-detail-for="{{scripToRegister}}"></display-scrip-detail>
		<display-scrip-detail show-detail-for="{{scripToRegister}}"></display-scrip-detail>
		<display-scrip-detail show-detail-for="{{scripToRegister}}"></display-scrip-detail> -->
		<script>
			document.querySelector('#button').addEventListener('tap',function(data){
				var newElement = document.createElement('display-scrip-detail');
				newElement.showDetailFor = document.querySelector('#input').value;
				document.body.appendChild(newElement)
			});
		</script>
	</template>
</body>

</html>
